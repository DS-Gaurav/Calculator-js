<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card mt-5">
			<h1 class="text-center mt-4">CALCULATOR</h1>
			 <div class="card-body">
		<div class="mb-2 mt-5 border pt-5" id="outputin">
		</div>
		<div class="border pt-5 " id="output">
		</div>
		<div class="row mt-2 text-center " id="input">
			<div class="col col-md-3">
				<button class="btn btn-primary" >AC</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >%</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >/</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >Del</button>
			</div>
		</div>
		<div class="row mt-2 text-center">
			<div class="col col-md-3">
				<button class="btn btn-primary" >7</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >8</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >9</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >*</button>
			</div>
		</div>
		<div class="row mt-2 text-center">
			<div class="col col-md-3">
				<button class="btn btn-primary" >4</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >5</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >6</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >-</button>
			</div>
		</div>
		<div class="row mt-2 text-center">
			
			<div class="col col-md-3">
				<button class="btn btn-primary" >1</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >2</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary">3</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >+</button>
			</div>
		</div>
		<div class="row mt-2 text-center">
			<div class="col col-md-3">
				<button class="btn btn-primary">0</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary">00</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >.</button>
			</div>
			<div class="col col-md-3">
				<button class="btn btn-primary" >=</button>
			</div>
		</div>
		</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
